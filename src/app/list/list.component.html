<h1 style="text-align: center">Page with list</h1>
<mat-expansion-panel style="margin-bottom: 10px" hideToggle *ngFor="let item of httpService.jsonPosts | async">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{item.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p><strong>body:</strong> {{item.body}}</p>
  <a style="font-size: 20px" [routerLink]="['user', item.userId]"><strong>userId</strong></a>
</mat-expansion-panel>
